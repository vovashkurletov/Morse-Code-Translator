
<!DOCTYPE HTML>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Азбука Морзе</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css"  href="CSS/ind.css">
</head>
  <body id="bd">
    
<h1>Переводчик азбуки Морзе</h1>
<div class="go">

<div class="elem_form elem_form-input">
<textarea id="textInputId"  placeholder="введите текст"></textarea>
</div>

<div class="medium">
  <div>
    <label class="label_polz">Частота звука <input class="polzunok" id="frequencyRange" type="range" min="500" max="1500" step="1" value="800"></label>
    <label class="label_polz">Длительность звука <input class="polzunok" id="durationCoefficient" type="range" min="10" max="300" step="10" value="100"></label>
  </div>
  <div class="elem_form elem_form-button">
    <img src="images/стрелка.png" alt="" id="translateButton">
  </div>
</div>

<div class="elem_form elem_form-input">
<textarea id="textOutputId" readonly></textarea>
</div>

</div>
<script src="JS/ind.js"></script>

  </body>
</html>
